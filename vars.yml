---
packages:
  - vim
  - tmux

config_files:
  tmux:
    src: "{{ playbook_dir }}/tmux"
    dest: ~/.config/tmux

  vim:
    src: "{{ playbook_dir }}/vim/.vimrc"
    dest: ~/.vimrc

  wezterm:
    src: "{{ playbook_dir }}/wezterm"
    dest: ~/.config/wezterm

  starship:
    src: "{{ playbook_dir }}/starship/starship.toml"
    dest: ~/.config/starship.toml

  zsh:
    src: "{{ playbook_dir }}/zsh/.zshrc"
    dest: ~/.zshrc
  
  ansible:
    src: "{{ playbook_dir }}/ansible/.ansible.cfg"
    dest: ~/.ansible.cfg

  ansible-navigator:
    src: "{{ playbook_dir }}/ansible/.ansible-navigator.yml"
    dest: ~/.ansible-navigator.yml
